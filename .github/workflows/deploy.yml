name: Deploy to Hostinger VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Client
        working-directory: ./client
        run: |
          npm ci --legacy-peer-deps
          npm run build
        env:
          VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          command_timeout: 30m
          script: |
            # Install dependencies if not present
            if ! command -v node &> /dev/null; then
              curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
              apt install -y nodejs
            fi
            
            if ! command -v pm2 &> /dev/null; then
              npm install -g pm2
            fi
            
            if ! command -v nginx &> /dev/null; then
              apt update && apt install -y nginx
            fi
            
            # Clone or pull repo
            mkdir -p /var/www
            cd /var/www
            if [ ! -d "8bloggen" ]; then
              git clone https://github.com/Isrargojali/8bloggen.git
            else
              cd 8bloggen
              git pull origin master
            fi
            
            cd /var/www/8bloggen
            
            # Install and build client
            cd client
            npm install --legacy-peer-deps
            VITE_BACKEND_URL=https://8bloggen.com npm run build
            
            # Install server dependencies
            cd ../server
            npm install
            
            # Create .env if not exists
            if [ ! -f ".env" ]; then
              cat > .env << 'EOF'
            MONGO_URI=mongodb://localhost:27017/8bloggen
            PORT=3000
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            COHERE_API_KEY=${{ secrets.COHERE_API_KEY }}
            EOF
            fi
            
            # Setup Nginx if not configured
            if [ ! -f "/etc/nginx/sites-enabled/8bloggen" ]; then
              cp /var/www/8bloggen/nginx.conf.example /etc/nginx/sites-available/8bloggen
              ln -sf /etc/nginx/sites-available/8bloggen /etc/nginx/sites-enabled/
              rm -f /etc/nginx/sites-enabled/default
              nginx -t && systemctl restart nginx
            fi
            
            # Ensure MongoDB is running and enabled on boot
            systemctl enable mongod || true
            systemctl start mongod || true
            
            # Restart PM2 processes
            cd /var/www/8bloggen/server
            pm2 delete 8bloggen-server 2>/dev/null || true
            pm2 start ecosystem.config.js
            pm2 save
            
            # Setup PM2 to start on system boot (run once)
            pm2 startup systemd -u root --hp /root 2>/dev/null || true
            pm2 save
            
            echo "Deployment completed!"
