name: Deploy to Hostinger VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Client
        working-directory: ./client
        run: |
          npm ci --legacy-peer-deps
          npm run build
        env:
          VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          command_timeout: 30m
          envs: MONGO_URI,JWT_SECRET,ADMIN_SECRET_KEY,COHERE_API_KEY
          script: |
            # Clone or pull repo
            mkdir -p /var/www
            cd /var/www
            if [ ! -d "8bloggen" ]; then
              git clone https://github.com/Isrargojali/8bloggen.git
            else
              cd 8bloggen
              git pull origin master
            fi
            
            cd /var/www/8bloggen
            
            # Stop old PM2 processes if running
            pm2 delete 8bloggen-server 2>/dev/null || true
            
            # Build and run with Docker
            docker compose down || true
            MONGO_URI="$MONGO_URI" JWT_SECRET="$JWT_SECRET" ADMIN_SECRET_KEY="$ADMIN_SECRET_KEY" COHERE_API_KEY="$COHERE_API_KEY" docker compose up -d --build
            
            echo "Deployment completed!"
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          ADMIN_SECRET_KEY: ${{ secrets.ADMIN_SECRET_KEY }}
          COHERE_API_KEY: ${{ secrets.COHERE_API_KEY }}
