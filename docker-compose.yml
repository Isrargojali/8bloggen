version: '3.8'

services:
  server:
    build: ./server
    container_name: 8bloggen-server
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - ./server/.env
    volumes:
      - ./server/uploads:/app/uploads
    networks:
      - app-network

  client:
    build: ./client
    container_name: 8bloggen-client
    restart: unless-stopped
    ports:
      - "3001:80"
    depends_on:
      - server
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
