version: '3.8'

services:
  server:
    build: ./server
    container_name: 8bloggen-server
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_SECRET_KEY=${ADMIN_SECRET_KEY}
      - COHERE_API_KEY=${COHERE_API_KEY}
      - PORT=5000
    volumes:
      - ./server/uploads:/app/uploads
    networks:
      - app-network

  client:
    build: ./client
    container_name: 8bloggen-client
    restart: unless-stopped
    ports:
      - "3008:80"
    depends_on:
      - server
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
